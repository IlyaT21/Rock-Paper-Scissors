<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="resluts-holder">
    <h2 id="game-result">Test Your Luck</h2>
    <div class="results">
      <h3>Player: <span id="player-score">0</span></h3>
      <h3>Machine: <span id="machine-score">0</span></h3>
    </div>
  </div>
  <div class="game-body">
    <h3 id="machine-output">Press the button to begin</h3>
    <div class="options">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>
  <h2 id="hand-result"></h2>
</body>
</html>
